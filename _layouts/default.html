<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>{{ page.title }} | Travis Berry</title>
		<meta name="author" content="Travis Berry">
		<!-- Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http://travisberry.heroku.com/feed.rss" rel="alternate" title="RSS" type="application/rss+xml" />  
		<link href="{{ site.base_url}}/css/style.css" media="screen" rel="stylesheet" type="text/css" />
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
		<![endif]-->
		<!--[if lte IE 7]>
			<link href="http://static.travisberry.com/sites/4ddebc054a2ab10001000007/theme/stylesheets/ie.css" media="screen" rel="stylesheet" type="text/css" />
		<![endif]-->
	</head>
	<body>
		<div id="topBar">
			{% for post in site.posts limit: 6 %}
				<a href="{{ site.base_url}}{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}" width=20 height=20 /></a>
			{% endfor %}
		</div>
		<div id="wrapper" class="container_12">
			<div id="content">     
				<nav>
					<ul id="menu" class="clearfix">
						<li class="link on first last" id="home-link"><a href="/"><span></span>Home</a></li>
						<li class="link on first last" id="blog-link"><a href="/blog.html"><span></span>Blog</a></li>
						<li class="link on first last" id="work-link"><a href="/work.html"><span></span>Work</a></li>
						<li class="link on first last" id="contact-link"><a href="/contact.html"><span></span>Contact</a></li>
					</ul>
					<br class="clear" />
				</nav>
				{{ content }}
			</div> <!-- end content -->
			<div class="clear"></div>
			<footer id="footer" class="grid_12">
				<h1><a href="/">Travis Berry</a></h1>
			</footer> <!-- end footer -->
			<div class="clear"></div>
		</div> <!-- end wrapper -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script src="/javascript/search.js"></script>
	</body>
</html>
